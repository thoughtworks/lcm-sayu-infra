version: 2.1
jobs:
  plan-apply:
    working_directory: ~/lcm-sayu-infra
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            terraform init -input=false
            terraform workspace new $CIRCLE_BRANCH || terraform workspace select $CIRCLE_BRANCH
            terraform plan -out terraform.out
      - persist_to_workspace:
          root: .
          paths:
            - .
  run-tests:
    working_directory: ~/lcm-sayu-infra
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: running tests compliance
          command: |
            apk add py3-pip g++ gcc libxml2-dev libxslt-dev libc-dev
            terraform init
            terraform workspace new tst || terraform workspace select tst
            terraform plan -out terraform.out
            pip install lxml==4.5.0 terraform-compliance==1.1.7
            terraform-compliance -p terraform.out -f tests

  apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            terraform apply -auto-approve terraform.out
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            terraform workspace select $CIRCLE_BRANCH
            terraform destroy -auto-approve

workflows:
  deploy_infrastructure:
    jobs:
      - run-tests
      - plan-apply:
          filters:
            branches:
              only:
                - prod
                - dev
          requires:
            - run-tests
      - apply:
          filters:
            branches:
              only:
                - prod
                - dev
          requires:
            - plan-apply
      - approve-destroy:
          filters:
            branches:
              only:
                - prod
                - dev
          type: approval
          requires:
            - apply
      - destroy:
          filters:
            branches:
              only:
                - prod
                - dev
          requires:
            - approve-destroy
